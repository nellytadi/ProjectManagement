<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
  <body>
  
    <nav th:replace="layouts::navfoo"></nav>
    
  <div class="container">
  <h4>Create new employee</h4>
  <hr>
    <form th:action="@{/employee/store}" method="POST" th:object="${employee}">
    <input type="hidden" th:field="${employee.employeeId}">
	  <div class="form-group">
	    <label for="fullName">Full Name</label>
	    <input type="text" class="form-control" th:field="${employee.fullName}" id="fullName" aria-describedby="emailHelp">
	 	<span th:if="${#fields.hasErrors('fullName')}" 
	 		th:errors="${employee.fullName}" class="errors">
	 	</span>
	  </div>
	  <div class="form-group">
	    <label for="age">Age</label>
	    <input type="number" class="form-control" th:field="${employee.age}" id="age" aria-describedby="emailHelp">
	  	<span th:if="${#fields.hasErrors('age')}" 
	 		th:errors="${employee.age}" class="errors">
	 	</span>
	  </div>
	  <div class="form-group">
	    <label for="email">Email Address</label>
	    <input type="email" class="form-control" th:field="${employee.email}" id="email" aria-describedby="emailHelp">
	  	<span th:if="${#fields.hasErrors('email')}" 
	 		th:errors="${employee.email}" class="errors">
	 	</span>
	  </div>
	 
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
