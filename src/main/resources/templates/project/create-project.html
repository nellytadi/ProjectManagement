<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <body>
  <style>
  #ui-datepicker-div{
  	background:#fff;
  }
  </style>
 	<nav th:replace="layouts::navfoo"></nav>
    
    
  <div class="container">
  <h4>Create new project</h4>
  <hr>
    <form th:action="@{/project/store}" method="POST" th:object="${project}" >
    <input type="hidden" th:field="${project.projectId}">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Project Name</label>
	    <input type="text" class="form-control" th:field="${project.name}" id="exampleInputEmail1" aria-describedby="emailHelp">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Project Stage</label>
	    <select  th:field="${project.stage}" class="custom-select">
		 <!-- <option selected>Open this select menu</option> --> 
		  <option th:value="NotStarted">Not Started</option>
		  <option th:value="InProgress">In progress</option>
		  <option th:value="Completed">Completed</option>
		</select>
	  </div>
	 <div class="form-group">
	    <label for="exampleFormControlTextarea1">Project Description</label>
	    <textarea class="form-control"  th:field="${project.description}" id="exampleFormControlTextarea1" rows="3" placeholder="Enter project description"></textarea>
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputPassword1">Assign Employee</label>
	    <select  th:field="*{employees}" class="custom-select" multiple="multiple">
		
		  <option th:each="employee: ${allEmployees}" 
		  th:value="${employee.employeeId}"
		  th:text="${employee.fullName}"></option>
		  
		</select>
	  </div>
	 
	  Project Start Date:
		<div class="form-group row">
			<input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="Start Date" th:field="${project.startDate}">
		</div>
		
		
		Project End Date:
		<div class="form-group row">
			<input id="dp4" type="text" class="mb-4 col-2 col-xs-4" value="End Date" th:field="${project.endDate}">
		</div>
		
		<script type="text/javascript">
	      	$('#dp3').datepicker();
	      	$('#dp4').datepicker();
	      </script>
	  
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
  </div>
    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
