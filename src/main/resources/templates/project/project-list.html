<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="layouts::header"></head>
  
  <body>
  
  <nav th:replace="layouts::navfoo"></nav>
  
  <div class="container">
   <div class="col-12" style=" margin-top:50px">
		<a th:href="@{/project/create}" style="float:right;"><button class="btn btn-primary">New Project</button></a>
	</div>
	<h3>Our Projects</h3>
    <table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Project Name</th>
	      <th scope="col">Project Description</th>
	      <th scope="col">Project Stage</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="project : ${projects}">
	      <th th:text="${project.projectId}"></th>
	      <td th:text="${project.name}"></td>
	      <td th:text="${project.description}"></td>
	      <td th:text="${project.stage}"></td>
	       <td>
	      	<a th:href="@{/project/update(id=${project.projectId})}" class="action-btn">update</a>
	      	<a th:href="@{/project/delete(id=${project.projectId})}" class="action-btn red-btn" onClick="if(!confirm('Are you sure you want to delete?')) return false">delete</a>
	      </td>
	    </tr>
	  </tbody>
	</table>
	

	
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
